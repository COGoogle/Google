<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4285f4 0%, #34a853 50%, #fbbc04 100%);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .redirect-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.8s ease-out;
    }

    .redirect-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: spin 2s linear infinite;
    }

    .redirect-icon i {
      font-size: 2.5rem;
      color: white;
    }

    .redirect-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .redirect-message {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .countdown {
      font-size: 3rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="redirect-container">
    <div class="redirect-icon">
      <i class="fas fa-sync-alt"></i>
    </div>
    <h1 class="redirect-title">Redirecting...</h1>
    <p class="redirect-message">You will be redirected to your API download page in</p>
    <div class="countdown" id="countdown">2</div>
  </div>

  <script>
    let timeLeft = 2;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      timeLeft--;
      countdownElement.textContent = timeLeft;
      
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = 'Google-API-Download.html';
      }
    }, 1000);
    
    // Also redirect after exactly 2 seconds as backup
    setTimeout(() => {
      window.location.href = 'Google-API-Download.html';
    }, 2000);
  </script>
</body>
</html>
